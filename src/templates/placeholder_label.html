<form  class="login-list" name="loginform" ng-submit="loginC.submit(loginform)"
      novalidate>
  <div class="list">
    <label class="item item-input ">
      <input class="royal" type="text" placeholder="{{'Username'|translate}}" name="username" ng-model="loginC.service.form.username.value"
             required>
    </label>
    <label class="item item-input ">
      <input class="royal" type="password" name="password" placeholder="{{'Password'|translate}}"
             ng-model="loginC.service.form.password.value" required>
    </label>
    <button class="button button-dark button-block" ng-disabled="loginForm.$invalid">
      {{'Login'|translate}}
    </button>
  </div>
</form>
